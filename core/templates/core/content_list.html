{% extends 'core/base.html' %}

{% block title %}Content List - DynamiCMS{% endblock %}

{% block content %}
    <h1>Content List</h1>
    <div class="row">
        {% for content in contents %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ content.title }}</h5>
                        <p class="card-text">{{ content.body|truncatewords:30 }}</p>
                        <a href="{% url 'content_detail' content.slug %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No content available.</p>
        {% endfor %}
    </div>
{% endblock %}
